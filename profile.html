<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Job Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile-header {
      margin-bottom: 30px;
      text-align: center;
    }
    
    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #cce6ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: #003366;
      margin: 0 auto 15px auto;
    }
    
    .profile-username {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
    }
    
    .profile-email {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }
    
    .profile-section {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      flex: 1;
      min-width: 150px;
      background-color: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      margin: 0;
      color: #003366;
    }
    
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    
    .action-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .btn-primary {
      background-color: #003366;
      color: white;
    }
    
    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    
    /* Dark mode styles */
    body.dark-mode .profile-section,
    body.dark-mode .stat-card {
      background-color: #162b48;
      color: #fff;
    }
    
    body.dark-mode .section-title {
      border-bottom-color: #334566;
    }
    
    body.dark-mode .form-control {
      background-color: #0f1d32;
      color: #fff;
      border-color: #334566;
    }
    
    body.dark-mode .btn-secondary {
      background-color: #334566;
      color: #fff;
    }
    
    body.dark-mode .profile-email,
    body.dark-mode .stat-label {
      color: #aaa;
    }
    
    body.dark-mode .stat-value {
      color: #a9c7ff;
    }
    
    body.dark-mode .profile-avatar {
      background-color: #334566;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Job Tracker</h1>
      <nav>
        <a href="home.html">Job List</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html" class="active">Profile</a>
        <a href="#" id="logout-btn">Logout</a>
        <a href id="dark-mode-toggle">Dark Mode</a>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-avatar" id="profile-avatar">U</div>
        <h2 class="profile-username" id="profile-username">Username</h2>
        <div class="profile-email" id="profile-email">user@example.com</div>
      </div>
      
      <div class="stats-section">
        <div class="stat-card">
          <p class="stat-value" id="total-jobs">0</p>
          <p class="stat-label">Total Jobs</p>
        </div>
        <div class="stat-card">
          <p class="stat-value" id="active-jobs">0</p>
          <p class="stat-label">Active Applications</p>
        </div>
        <div class="stat-card">
          <p class="stat-value" id="interview-rate">0%</p>
          <p class="stat-label">Interview Rate</p>
        </div>
        <div class="stat-card">
          <p class="stat-value" id="member-since">-</p>
          <p class="stat-label">Member Since</p>
        </div>
      </div>
      
      <div class="profile-section">
        <h3 class="section-title">Account Information</h3>
        <form id="profile-form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="action-row">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
      
      <div class="profile-section">
        <h3 class="section-title">Change Password</h3>
        <form id="password-form">
          <div class="form-group">
            <label for="current-password" class="form-label">Current Password</label>
            <input type="password" id="current-password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" id="new-password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="confirm-password" class="form-label">Confirm New Password</label>
            <input type="password" id="confirm-password" class="form-control" required>
          </div>
          <div class="action-row">
            <button type="submit" class="btn btn-primary">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Job Tracker</p>
  </footer>

  <script src="profile.js"></script>
</body>
</html>
